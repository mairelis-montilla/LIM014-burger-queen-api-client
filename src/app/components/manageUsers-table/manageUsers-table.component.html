<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<section>
  <article>
    <button class="create-button" (click)="openModalUsers(input)">Create</button>
    <input #input class="inputItem" type="text" placeholder="Search User" (input)="handleSearch(input.value)">
  </article>
  <table class="container-table">
    <tr>
    <th class="table-body table-header">Admin</th>
    <th class="table-body table-header">User Email</th>
    <th class="table-body table-header">Update</th>
    <th class="table-body table-header">Delete</th>
  </tr>
    <tr *ngFor="let user of users | searchUser:filterValue" >
      <td class="table-body">{{user.roles.admin}}</td>
      <td class="table-body">{{user.email}}</td>
      <td class="table-body"><i class="fa fa-edit" (click)="openModalUsers(user)" [ngClass]="{ 'clicked': clicked }"></i></td>
      <td class="table-body"><i class="fa fa-trash" (click)="deleteUser(user)" [ngClass]="{ 'clicked': !clicked }"></i></td>
    </tr>
  </table>
</section>
